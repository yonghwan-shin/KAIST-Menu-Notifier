name: KAIST Menu Notifier

# 매일 오전 8시에 실행
on:
  schedule:
    - cron: '0 8 * * *'

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python 설치
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install slack_sdk requests beautifulsoup4 certifi

      # 4. Slack 알림용 스크립트 실행
      - name: Run KAIST Menu Notifier
        run: python main.py
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
